<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создание новой книги</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1>Поиск книги</h1>
    <hr>
    <h2>Найти книгу</h2>


    <a th:href="@{/book}" class="btn btn-primary btn-sm mb-3"> На главную страницу </a>
    <!--/*@thymesVar id="book" type="com.yuritelkov.spring.test.book.book_test.entity.Book"*/-->
    <form action="#" th:action="@{/searchTitle}" th:object="${book}" method="GET">
        <input type="text" th:field="*{title}" placeholder="Ключ поиска" class="form-control mb-4 col-4">


        <button type="submit" class="btn btn-info col-2"> Поиск</button>
    </form>

</div>

</body>
</html>
